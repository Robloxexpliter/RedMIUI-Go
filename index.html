<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedMIUI Go: Custom ROM for Redmi Go</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Gradient background from the image */
            background: linear-gradient(to bottom right, #FF0000, #FF4500); /* Red to Orange-Red gradient */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars if content fits */
        }
        /* Custom scrollbar for a cleaner look (though less needed with overflow:hidden) */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f87171; /* A lighter red for track */
        }
        ::-webkit-scrollbar-thumb {
            background: #b91c1c; /* Darker red for thumb */
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #991b1b; /* Even darker red on hover */
        }
    </style>
</head>
<body class="text-gray-50">

    <!-- Main Content Container -->
    <div class="flex flex-col items-center justify-center p-4 max-w-4xl w-full">

        <!-- Logo/Title -->
        <h1 class="text-6xl md:text-8xl font-extrabold text-white leading-none mb-2 drop-shadow-lg">
            RedMIUI Go
        </h1>
        <p class="text-xl md:text-2xl text-white font-medium mb-12 opacity-90">
            Real MIUI For RedmiGo
        </p>

        <!-- Experience Text -->
        <p class="text-2xl md:text-3xl text-white font-semibold mb-8 opacity-95">
            Experience MIUI on your Redmi Go.
        </p>

        <!-- Features Section -->
        <div class="bg-black bg-opacity-20 backdrop-blur-sm p-8 rounded-2xl shadow-xl mb-12 flex flex-col md:flex-row items-center justify-around w-full max-w-xl space-y-8 md:space-y-0 md:space-x-8">
            <div class="flex flex-col items-center text-center">
                <span class="text-4xl md:text-5xl mb-2">⚡</span> <!-- Placeholder for Optimized Performance icon -->
                <p class="text-lg md:text-xl font-medium text-white">Optimized Performance</p>
            </div>
        </div>

        <!-- Download Button -->
        <a href="" class="bg-white hover:bg-gray-200 text-red-600 font-bold py-4 px-12 rounded-full shadow-2xl text-xl md:text-2xl transform transition duration-300 hover:scale-105 inline-block">
            Download
        </a>

        <!-- Compatibility Text -->
        <p class="text-sm md:text-base text-white opacity-70 mt-16 text-center max-w-sm">
            Compatible with Redmi Go devices • Latest MIUI features • Regular updates
        </p>

    </div>

</body>
</html>
